<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کارت عروسی</title>
  <meta name="description" content="کارت دعوت - وحید و مهیا" />
  <style>
    :root{--bg1:#f8fafc;--bg2:#eef2ff;--txt:#0f172a;--gold:#c9a227;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans',"Apple Color Emoji","Segoe UI Emoji";color:var(--txt);
         background:radial-gradient(1200px 800px at 10% 10%, #ffffff, var(--bg1)) no-repeat,
                    radial-gradient(1000px 700px at 90% 90%, #ffffff, var(--bg2)) no-repeat;}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px}
    .card{width:min(720px, 95vw);position:relative;border-radius:24px;background:rgba(255,255,255,.6);backdrop-filter:blur(6px);box-shadow:0 10px 35px rgba(0,0,0,.08);overflow:hidden}
    .brand{position:absolute;inset:16px auto auto 16px;display:flex;gap:8px;align-items:center;font-weight:600;color:#865903}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,#e7cf8a,#b88911)}
    .names{position:absolute;inset:auto 16px 16px auto;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.7);font-size:14px}
    video{display:block;width:100%;height:auto;background:#000}
    .controls{position:absolute;inset:auto 16px 16px auto;display:flex;gap:8px}
    .btn{border:0;border-radius:999px;padding:10px 14px;background:#00000099;color:#fff;backdrop-filter:blur(4px);cursor:pointer;font-weight:600}
    .btn:hover{background:#000000cc}
    .hint{margin-top:14px;text-align:center;color:#334155;font-size:14px}
    .footer{margin-top:24px;text-align:center;color:#64748b;font-size:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand"><span class="dot"></span> کارت دعوت</div>
      <div class="names">مهیا و وحید – ۱۴۰۴/۰۶/۲۲</div>
      <!-- ویدیوی خودتان را جایگزین کنید: video.mp4  -->
      <video id="cardVideo" playsinline autoplay muted loop poster="poster.jpg"></video>
      <div class="controls">
        <button id="muteBtn" class="btn">🎵 صدا روشن</button>
        <button id="replayBtn" class="btn">↺ پخش از ابتدا</button>
      </div>
    </section>
    <p class="hint">اگر صدا پخش نشد روی «صدا روشن» بزنید. در برخی موبایل‌ها شروع خودکار فقط بی‌صدا مجاز است.</p>
    <p class="footer">با افتخار منتظر دیدار شما هستیم</p>
  </main>

  <script>
    const sources = [
      {src: 'video.mp4', type: 'video/mp4'}
    ];

    const v = document.getElementById('cardVideo');
    sources.forEach(s => { const el = document.createElement('source'); el.src=s.src; el.type=s.type; v.appendChild(el); });

    const muteBtn = document.getElementById('muteBtn');
    const replayBtn = document.getElementById('replayBtn');

    const tryPlay = async () => {
      try { await v.play(); } catch(e) { }
    };

    v.addEventListener('canplay', tryPlay, {once:true});

    const updateMuteLabel = () => {
      muteBtn.textContent = v.muted ? '🎵 صدا روشن' : '🔇 بی‌صدا کن';
    };

    muteBtn.addEventListener('click', async () => {
      v.muted = !v.muted; updateMuteLabel();
      if (v.paused) { try { await v.play(); } catch(_){} }
    });

    replayBtn.addEventListener('click', async () => {
      v.currentTime = 0; try { await v.play(); } catch(_){}
    });

    updateMuteLabel();
  </script>
</body>
</html>
